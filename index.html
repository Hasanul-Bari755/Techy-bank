<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techy Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login area">
        <h1 class="text-center">Welcome to Techy Bank</h1>
     <div class="submit-area">
        <h4>Login</h4>
        <br>
        <input type="text" placeholder="Email" class="form-control">
        <br>
        <input type="password" placeholder="Password" class="form-control">
        <br>
        <button id="login" type="button" class="btn btn-success">Enter</button>

     </div>
    </div>
    <div id="trans">
       <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$<span id="currentDeposit">00</span></h2>
             </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                <h5>Balance</h5>
                <h2>$<span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
           <div class="submit-area">
            <div class="col-md-6">
                <h4>Deposit</h4>
                <input id="DepositAmount" type="text" placeholder="$ amount you want to deposit" class="form-control">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
            </div>
           </div>
           <div class="submit-area">
            <div class="col-md-6">
                <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text" placeholder="$ amount you want to withdraw" class="form-control">
                <br>
                <button id="addwithdraw" class="btn btn-success">Withdraw</button>
            </div>
           </div>
        </div> 
    </div>
    
  <script>
      const loginBtn = document.getElementById("login") ;
      loginBtn.addEventListener("click",function(){
        const loginArea = document.getElementById("login area");
         loginArea.style.display = "none";
         const transAction = document.getElementById("trans");
         transAction.style.display= "block";


         })

         const depositBtn = document.getElementById("addDeposit");
         depositBtn.addEventListener("click",function(){
          const depositNumber =inputNumber("DepositAmount");

          span("currentDeposit",depositNumber);
          span("currentBalance",depositNumber);

          document.getElementById("DepositAmount").value = "";
          
          })
           
           const withdrawBtn = document.getElementById("addwithdraw");
           withdrawBtn.addEventListener("click",function(){
               const withdrawNumber =inputNumber("withdrawAmount"); 
               console.log(withdrawNumber);
           })

          function inputNumber(id){
           const amount = document.getElementById(id).value;
           const amountNumber = parseFloat(amount);
           return amountNumber;

          }

          function span(id,depositNumber){
              const current = document.getElementById(id).innerText;
              const currentNumber = parseFloat(current);
              const totalAmount = depositNumber +  currentNumber;
              document.getElementById(id).innerText = totalAmount;
          }
        

         
      </script>

</body>
</html>
